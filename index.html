<!DOCTYPE html>
<html>
<head>
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>

    <form>
        <!-- using the for paramater in the label we link the label and the textbox together,
        so when you click on the text enter username you can start writing in the textbox-->
        <label for="username">Enter Username:</label> 
        <input type="text" id = "username" name ="username" placeholder="username" required>
        <br> <br>
        <label for="email">Enter email:</label>
        <input type="email" id = "email" name="email" placeholder="your email" required>
        <br> <br>
        <label for="password">Password:</label>
        <input type="password" id = "poassword" name = "password" placeholder="choose a password" required>

        <p>Select your age:</p>

        <input type="radio" name="age" value ="0-25" id="option1">
        <label for="option1">0-25</label>
        <input type="radio" name="age" value ="26-50" id="option2">
        <label for="option2">26-50</label>
        <input type="radio" name="age" value ="51+" id="option3">
        <label for="option3">51+</label>

        <br> <br>

        <label for="question">Security Question: </label>

        <select name="question" id="question">
            <option value="q1">What color are your favourite socks?</option>
            <option value="q2">What color are your favourite shirt?</option>
            <option value="q3">What is your favourite security question?</option>
        </select>

        <br> <br>
        <label for="answer">Security question answer:</label>
        <input type="text" id="answer" name="answer">

        <br> <br>

        <label for="bio">Your bio:</label> <br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about..."></textarea>
        <br><br>
        <input type="submit" value = "submit the form">

    </form>


</body>
</html>
